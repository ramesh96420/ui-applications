    <!-- jQuery function -->
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#one").fadeIn();
                $("#two").fadeIn("slow");
                $("#three").fadeIn(3000);

            });
        });
    </script>
    <button>Namaste!</button>
    <div class="fade">
        <div id="one" style="widows: 2200; height: 60px; display: none; background-color: orange;"></div> <br>
        <div id="two" style="widows: 2200; height: 60px; display: none; background-color: white;"></div><br>

    </div>
